<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="static/fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <title>Главная страница
    </title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="logo header__logo"><span>Партнерская сеть</span><span>по продаже</span><span>трендовых товаров</span></div>
          <nav class="main-nav">
            <ul class="main-nav__list">
              <li><a href="#">Чем вы будете заниматься</a></li>
              <li><a href="#">Преимущества работы с нами </a></li>
              <li><a href="#">Контакты</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="top-banner">
        <h1>Стань нашим партнером <br> и получи интернет-магазин в твоем регионе</h1>
        <div class="open-form__wrap">
          <form class="open-form open-form__banner">
            <input class="g-input" type="text" name="name" placeholder="Имя">
            <input class="g-input" type="text" name="phone" placeholder="Телефон">
            <input class="g-btn" type="submit" value="Отправить заявку">
          </form>
          <div class="open-form__success"><span>Спасибо за Вашу заявку!<br>Наш менеджер свяжется с Вами<br>в ближайшее время!</span></div>
        </div>
      </section>
    </div>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/libs.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
